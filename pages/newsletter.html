<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Newsletter</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row titleBg">
            <div class="col-12">
                <h1 class="titleMargin titleText"><strong>Newsletter</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="docentParagraph">Museum newsletters are now published bi-monthly</p>
            </div>
        </div>
        <div class="row secondBg">
            <div class="col-12">
                <h1 class="titleMargin titleText"><strong>Select the Issue:</strong></h1>
            </div>
        </div>
        <div class="row secondBg">
           <div class="col-6 d-flex justify-content-end">
            <div class="btn-group">
                <button class="btn btn-lg dropdown-toggle dropdownBtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Year
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">2021</a></li>
                    <li><a class="dropdown-item" href="#">2020</a></li>
                    <li><a class="dropdown-item" href="#">2019</a></li>
                    <li><a class="dropdown-item" href="#">2018</a></li>
                    <li><a class="dropdown-item" href="#">2017</a></li>
                    <li><a class="dropdown-item" href="#">2016</a></li>
                    <li><a class="dropdown-item" href="#">2015</a></li>
                </ul>
              </div>
           </div>
           <div class="col-6">
            <div class="btn-group">
                <button class="btn btn-lg dropdown-toggle dropdownBtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Issue
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">January</a></li>
                    <li><a class="dropdown-item" href="#">February</a></li>
                    <li><a class="dropdown-item" href="#">March</a></li>
                    <li><a class="dropdown-item" href="#">April</a></li>
                    <li><a class="dropdown-item" href="#">May</a></li>
                    <li><a class="dropdown-item" href="#">June</a></li>
                    <li><a class="dropdown-item" href="#">July</a></li>
                    <li><a class="dropdown-item" href="#">August</a></li>
                    <li><a class="dropdown-item" href="#">September</a></li>
                    <li><a class="dropdown-item" href="#">October</a></li>
                    <li><a class="dropdown-item" href="#">November</a></li>
                    <li><a class="dropdown-item" href="#">December</a></li>
                </ul>
              </div>
           </div>
        </div>
        <div class="row secondBg">
            <div class="col-12">
                <h1 class="titleMargin titleText"><strong>Download:</strong></h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
