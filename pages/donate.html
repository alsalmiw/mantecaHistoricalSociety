<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Donate</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row titleBg">
            <div class="col-12">
                <h1 class="titleMargin titleText"><strong>Donate</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="donateTitle"><strong>Thank you for supporting the Manteca historical society and museum! </strong></h1>
            </div>
        </div>
       
        <div class="row secondBg">
            <div class="col-12">
                <h1 class="titleMargin titleText"><strong>Donation Form</strong></h1>
            </div>

        </div>
        <div class="row secondBg">
            <div class="col-12">
                <p class="historyParagraph">Please <strong>check</strong> a donation amount: </p>
            </div>
           
        </div>
        <div class="row secondBg">
            <div class="col-6 d-flex justify-content-between">
                <div class="form-check radioMarginLeft">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <strong>$50.00</strong>
                    </label>
                  </div>
            </div>
            <div class="col-6 d-flex justify-content-betwen">
                <div class="form-check radioMargin">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <strong>$500.00</strong>
                    </label>
                  </div>
            </div>
            <div class="col-6 d-flex justify-content-between">
                <div class="form-check radioMarginLeft">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <strong>$100.00</strong>
                    </label>
                  </div>
            </div>
            <div class="col-6 d-flex justify-content-between">
                <div class="form-check radioMargin">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <strong>$1000.00</strong>
                    </label>
                  </div>
            </div>
            <div class="col-6 d-flex justify-content-between">
                <div class="form-check radioMarginLeft">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <strong>$250.00</strong>
                    </label>
                  </div>
            </div>
            <div class="col-6 d-flex justify-content-between">
                <div class="form-check radioMargin">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      <strong>Other</strong>
                    </label>
                  </div>
            </div>
        </div>
        <div class="row align-items-center secondBg">
          <div class="col-1 formMarginLeft">
              <label for="inputPassword6" class="col-form-label">Name:</label>
          </div>
          <div class="col-5">
              <input type="text" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-1 radioMargin d-flex justify-content-end">
              <label for="inputPassword6" class="col-form-label">Date:</label>
          </div>
          <div class="col-2">
              <input type="number" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
         
      </div>
      <div class="row align-items-center secondBg">
          <div class="col-1 formMarginLeft">
              <label for="inputPassword6" class="col-form-label">Address:</label>
          </div>
          <div class="col-8">
              <input type="text" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
      </div>
      <div class="row align-items-center secondBg">
          <div class="col-1 formMarginLeft">
              <label for="inputPassword6" class="col-form-label">State:</label>
          </div>
          <div class="col-2">
              <input type="text" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-1 radioMargin d-flex justify-content-end">
              <label for="inputPassword6" class="col-form-label">Zip:</label>
          </div>
          <div class="col-2">
              <input type="number" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-1 radioMargin d-flex justify-content-end">
              <label for="inputPassword6" class="col-form-label">Phone:</label>
          </div>
          <div class="col-2">
              <input type="number" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
      </div>

      <div class="row align-items-center secondBg">
          <div class="col-1 formMarginLeft">
              <label for="inputPassword6" class="col-form-label">Email:</label>
          </div>
          <div class="col-8">
              <input type="text" id="" class="form-control" aria-describedby="passwordHelpInline">
          </div>
      </div> 
      <div class="row secondBg">
            <div class="col-12 d-flex justify-content-end mb-3">
                <button type="button" class="btn btnMargin">Donate</button>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
